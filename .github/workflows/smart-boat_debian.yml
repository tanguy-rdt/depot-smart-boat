name: SmartBoat GUI Debian Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: ./package-builder/debian/docker/bd_docker-img_debian.sh

    - name: Run Docker image
      run: ./package-builder/debian/run_docker-img_debian.sh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload smart-boat-debian.deb
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./deb/smart-boat-debian.deb
        asset_name: smart-boat-debian.deb
        asset_content_type: application/vnd.debian.binary-package

    - name: Upload smart-boat-debian-stub.deb
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./deb/smart-boat-debian-stub.deb
        asset_name: smart-boat-debian-stub.deb
        asset_content_type: application/vnd.debian.binary-package
